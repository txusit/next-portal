name: Deploy master
on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Build
        run: |
          npm ci
          npm run build

      - name: Generate deployment package
        run: |
          zip -r deploy_frontend.zip . -x '*.git*' -x '*.DS_Store'

      - name: Generate build number
        id: buildnumber
        uses: einaregilsson/build-number@v3
        with:
          token: ${{secrets.github_token}}

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: next-portal
          environment_name: next-portal-prod
          version_label: next-portal-prod-${{ steps.buildnumber.outputs.build_number }}
          region: us-east-1
          deployment_package: deploy_frontend.zip
